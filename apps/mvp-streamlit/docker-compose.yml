version: '3.8'

services:
  # Streamlit application
  app:
    build:
      context: ../..
      dockerfile: apps/mvp-streamlit/Dockerfile
    container_name: saas-planz-mvp-streamlit
    ports:
      - "8501:8501"
    volumes:
      # Mount source code for hot-reload during development
      - ../../core:/app/core
      - ./app.py:/app/app.py
      - ./pages:/app/pages
      - ../../docs:/app/docs
    environment:
      - PYTHONUNBUFFERED=1
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      # Disable Streamlit telemetry
      - STREAMLIT_BROWSER_GATHER_USAGE_STATS=false
    restart: unless-stopped
    networks:
      - saas-planz-network

  # Test runner container (on-demand)
  test:
    build:
      context: ../..
      dockerfile: apps/mvp-streamlit/Dockerfile
    container_name: saas-planz-mvp-test
    volumes:
      - ../../core:/app/core
      - ../../tests:/app/tests
      - ../../scripts:/app/scripts
    environment:
      - PYTHONUNBUFFERED=1
    command: pytest tests/ -v
    profiles:
      - test
    networks:
      - saas-planz-network

networks:
  saas-planz-network:
    driver: bridge
